<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./grid.css">
</head>

<body>
    <section></section>
    <div id="todo">
        <header class="nav">
            <section class="header-left">
                <h1>My Day</h1>
                <div class="time"></div>
                <div class="date"></div>
            </section>
            <section class="header-right">
                <div class="box box1">
                    <i class="fa fa-pagelines"></i>
                </div>
                <div class="box box2">
                    <i class="fa fa-lightbulb-o"></i>
                </div>
                <div class="box3">
                    <i class="fa fa-ellipsis-h"></i>
                </div>
            </section>
        </header>
        <main class="content">
            <div class="box-task"></div>
            <div class="box-task-complite"></div>
            <area shape="circle" coords="" href="" alt="all my day">
        </main>
        <footer class="nav">
            <div class="container">
                <input class="text-area" type="text" title="Add to my day">
                <button class="btn"><i class="fa fa-plus"></i></button>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
